<!DOCTYPE html>
<html>
    <head>
        <title>
        randon pass
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="password-generator">
                <h2 id="password">PASSWORD WILL COME HERE</h2>
                <div class="input-container">
                    <input type="number" id="length" min="8" value="8"> <span id="len">Length</span> <br>
                    <label name="uppercase" class="label"><span>Upper Case</span>
                        <input type="checkbox" id="upper" class="largerCheckbox">
                    </label> <br>
                    <label name="lowercase" class="label"><span>Lower Case</span>
                        <input type="checkbox" for="lowercase" id="lower" class="largerCheckbox">
                    </label> <br>
                    <label name="num" class="label"><span>Numbers</span>  
                      <input type="checkbox" for="number" id="num" class="largerCheckbox">
                    </label> <br>
                    <label name="symbols" class="label"><span>Special Symbols </span>
                      <input type="checkbox" for="symbols" id="symbols" class="largerCheckbox">
                    </label> <br>
                </div>
                <button id="generate">Generate Password</button>
            </div>
        </div>
        <script src="index.js"></script>

    </body>
</html>
