<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="main">
            <h1 class="heading">Tip Calculator</h1>
            <input id="bill" type="number" placeholder="total bill comes here" value="nothing">
            <input id="tip" type="number" placeholder="What % of bill, you want to pay in Tip" value="">
            <input id="total-bill" type="number" placeholder="Your total bill will come here" value="">
            <p class="hidden" id="error">Please provide some Value for the Bill</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
