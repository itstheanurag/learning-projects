<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Ensures the confetti particles do not interfere with user interactions */
        }
    </style>
</head>

<body>

    <div id="confetti-container"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('confetti-container', {
            particles: {
                number: {
                    value: 50,
                },
                color: {
                    value: ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF", "#FFA500", "#800080", "#008000", "#000080"],
                },
                shape: {
                    type: 'circle',
                },
                size: {
                    value: 10,
                },
                move: {
                    direction: 'bottom',
                    speed: 5,
                    out_mode: 'bounce', // Makes particles disappear when they reach the bottom of the container
                },
                opacity: {
                    value: 1, // Makes particles fully opaque
                },
                line_linked: {
                    enable: false, // Disables connecting lines between particles
                },
                rotate: {
                    value: 45, // Adds rotation to particles
                },
                shape: {
                    type: 'circle', // Vary particle shapes between circles and squares
                },
            },
        });
    </script>
</body>

</html>
