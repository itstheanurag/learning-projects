<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Particle.js Example</title>
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
            background-image: url("");
            /* Add your own background image URL here */
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 250, // Adjust the number of particles
                    density: {
                        enable: true,
                        value_area: 800 // Adjust the density of particles
                    }
                },
                color: {
                    value: ['#ff0000', '#00ff00', '#0050ff'], // Use a gradient of colors
                },
                shape: {
                    type: "circle" // Adjust the shape of particles (circle, edge, triangle, polygon, star, image)
                },
                size: {
                    value: 3 // Adjust the size of particles
                },
                move: {
                    enable: true,
                    speed: 2 // Adjust the speed of particles
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" // Adjust the interaction on hover (grab, bubble, repulse)
                    }
                }
            }
        });
    </script>
</body>

</html>
