<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>To Do List</h1>
        <div id="input-div" class="input-div">
            <input id="input" type="text" placeholder="Enter your task here">
            <button id="submit-btn" type="submit">+</button>
        </div>
        <p id="error" class="hidden">Please Provide some Value</p>
        <div id="tasks" class="task-fields"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
